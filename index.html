<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="description" content="">

        <link rel="icon" href="../../favicon.ico">

        <title>Game</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="css/bootstrap.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/styles.css">
        <!-- Jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="js/bootstrap.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="js/main.js"></script>

    <body>
        <ul class="nav nav-tabs">
            <li>
                <a data-toggle="tab" href="#panel1">Actions</a>
            </li>
            <li>
                <a data-toggle="tab" href="#panel2">Crafting</a>
            </li>
            <li>
                <a data-toggle="tab" href="#panel3">World Map</a>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade in active" id="panel1">
                </br>
                <div class="container">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    Character Panel
                                </div>
                                <div class="panel-body">
                                    <table class="table table-condensed">
                                        <tr class="char-tr">
                                            <td> Name </td>
                                            <td> </td>
                                        </tr>
                                        <tr>
                                            <td> Foraging </td>
                                            <td width=100%>
                                                <div class="progress">
                                                    <div class="progress-bar progress-bar-info" role="progressbar" style="width: 80%;">
                                                        <span class="text-muted"> 80% </span>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td> Chopping </td>
                                            <td width=100%>
                                                <div class="progress">
                                                    <div class="progress-bar progress-bar-info" role="progressbar" style="width: 0%;">
                                                        <span class="text-muted"> 0% </span>
                                                    </div>
                                                </div>
                                            </td>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    Actions Panel
                                </div>
                                <div class="panel-body">
                                    <div class="btn-group-vertical" role="group">
                                        <button id="forageBtn" type="button" class="btn btn-default">Forage</button>
                                        <button id="choppingBtn" type="button" class="btn btn-default">Chop</button>
                                        <button id="restingBtn" type="button" class="btn btn-default">Rest</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    Log Panel
                                </div>
                                <div id="log-messages" class="panel-body">
                                    Log messages here
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    Inventory Panel
                                </div>
                                <div class="panel-body">
                                    <p> Inventory </p>
                                    <p id="inventory-body"> </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="panel2">
                </br>
                Hello this is crafting tab. This content will be implemented later.
            </div>
            <div class="tab-pane fade" id="panel3">
                </br>
                Hello this is world map tab. This content will be implemented later.
            </div>
        </div>

    </body>
